<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div class="header"></div>
            <div class="box-numbers">
                <div class="box-number" data-value="1">1</div>
                <div class="box-number" data-value="2">2</div>
                <div class="box-number" data-value="3">3</div>
                <div class="box-number-op" data-value="*">*</div>
                <div class="box-number" data-value="4">4</div>
                <div class="box-number" data-value="5">5</div>
                <div class="box-number" data-value="6">6</div>
                <div class="box-number-op" data-value="/">/</div>
                <div class="box-number" data-value="7">7</div>
                <div class="box-number" data-value="8">8</div>
                <div class="box-number" data-value="9">9</div>
                <div class="box-number-op" data-value="-">-</div>
                <div class="box-number" data-value="0">0</div>
                <div class="box-number" data-value="00">00</div>
                <div class="box-number" data-value=".">.</div>
                <div class="box-number-op" data-value="+">+</div>
            </div>
            <div class="eq-ac">
                <div class="box-equale" data-value="=">=</div>
                <div class="box-ac" data-value="AC">AC</div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
